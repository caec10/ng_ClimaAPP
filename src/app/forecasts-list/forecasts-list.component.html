<div>
  <!-- Panel para mostrar el pronóstico de 5 días -->
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">5-day forecast for {{ forecast?.city.name }}</h3>
    </div>
    <ul class="list-group">
      <!-- Lista para mostrar el pronóstico diario -->
      <li *ngFor="let dailyForecast of forecast?.list" class="list-group-item">
        <!-- Detalles del pronóstico diario -->
        {{ (dailyForecast.dt * 1000) | date:'EEEE, MMM d' }}:
        {{ dailyForecast.weather[0].main }}
        - Min: {{ dailyForecast.temp.min | number:'.0-0' }}
        - Max: {{ dailyForecast.temp.max | number:'.0-0' }}

        <img [src]="weatherService.getWeatherIcon(dailyForecast.weather[0].id)" class="icon">
      </li>
    </ul>
  </div>

  <!-- Botón para volver a la página principal -->
  <button class="btn btn-success" [routerLink]="'/'">
    < Back to main page
  </button>
</div>
